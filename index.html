<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Simple Template</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar__wrapper">
          <div class="sidebar__logo">M</div>
          <div class="sidebar__content">
            <div class="sidebar__content--title uppercase">Login 1</div>
            <div class="sidebar__content--solgan uppercase">The Login Page 1</div>
            <div class="side__content--detail">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
            <button class="sidebar__btn btn">Start Your Free Trial</button>
          </div>
          <div class="sidebar__trusted">
            <div class="sidebar__trusted--title uppercase">
              Trusted by the world's smartest companies
            </div>
            <div class="sidebar__trusted--logo">
              <img src="img/logo-bbc.png" alt="Seen on logo 1" />
              <img src="img/logo-forbes.png" alt="Seen on logo 2" />
              <img src="img/logo-techcrunch.png" alt="Seen on logo 3" />
              <img src="img/logo-bi.png" alt="Seen on logo 4" />
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="main__nav">
          <div class="main__nav--title">Don't have an account?</div>
          <button class="main__nav--btn btn">Sign up</button>
        </div>
        <div class="main__login">
          <div class="main__login--header">
            <div class="main__login--title">Login to Login 1</div>
            <div class="main__login--info">Enter your details below</div>
          </div>
          <div class="main__login--form">
            <label for="loginEmail" class="main__login--label uppercase">Email address</label>
            <input
              type="text"
              class="main__login--input"
              id="loginEmail"
              placeholder="login1@login.com"
            />
            <div class="label-password">
              <label for="loginPassword" class="main__login--label uppercase">Password</label>
              <small class="main__login--forgot">Forgot password?</small>
            </div>
            <input
              type="password"
              class="main__login--input"
              id="loginPassword"
              placeholder="Enter your password"
            />
            <button class="main__login--btn btn">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
